<!DOCTYPE html>
<html lang="en">
<!-- http://127.0.0.1:5500/index.html?id=2 -->
<!-- mosquitto -c ./mosquitto.conf  -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Chat</title>
    <script src="paho-mqtt-min.js" type="text/javascript"></script>
</head>

<body>
    <input type="text" id="id" placeholder="id">
    <br>
    <input type="text" id="msg" placeholder="Mensagem" value="Hello World">
    <br>
    <button type="button" id="btn">Enviar</button>
    <br>
    <span id="rcv"></span>
</body>
<script>
    const id = Number(location.href.match(/id=([0-9]+)/)[1]);

    // Create a client instance
    const client = new Paho.Client('127.0.0.1', 9001, "client_sample_" + id);

    // set callback handlers
    client.onConnectionLost = onConnectionLost;
    client.onMessageArrived = onMessageArrived;

    // connect the client
    client.connect({
        onSuccess: onConnect,
        onFailure: onFailure,
    });

    function onFailure(error) {
        console.log("onFailure", error);
    }

    // called when the client connects
    function onConnect() {
        // Once a connection has been made, make a subscription and send a message.
        console.log("onConnect");
        client.subscribe("client_sample_" + id);
        // message = new Paho.Message("Hello");
        // message.destinationName = "World";
        // client.send(message);
    }

    // called when the client loses its connection
    function onConnectionLost(responseObject) {
        if (responseObject.errorCode !== 0) {
            console.log("onConnectionLost:" + responseObject.errorMessage);
        }
    }

    // called when a message arrives
    function onMessageArrived(message) {
        console.log("onMessageArrived:" + message.payloadString);
        document.getElementById('rcv').innerText = message.payloadString;
    }

    document.getElementById('btn').addEventListener('click', () => {
        const id_dest = document.getElementById('id').value;
        const msg = document.getElementById('msg').value;

        console.log(`Enviar msg: ${msg}\nPara id: ${id_dest}`);
        const message = new Paho.Message(msg);
        message.destinationName = "client_sample_" + id_dest;
        client.send(message);
    }, false);
</script>

</html>
