<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Quer TC?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="./node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script> -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="./assets/img/logo.png" alt="Logo - Quer TC" class="img-logo">
        </div>

        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card chat-app">
                    <div id="plist" class="people-list">

                        <ul class="nav nav-tabs" id="tab-users" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab"
                                    aria-controls="users" aria-selected="true">Contatos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="groups-tab" data-toggle="tab" href="#groups" role="tab"
                                    aria-controls="groups" aria-selected="false">Grupos</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="tab-users-content">

                            <div class="tab-pane show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                                <ul class="list-unstyled chat-list mt-2 mb-0" id="users-list">
                                </ul>
                            </div>

                            <div class="tab-pane" id="groups" role="tabpanel" aria-labelledby="groups-tab">
                                <ul class="list-unstyled chat-list mt-2 mb-0" id="groups-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="chat">
                        <div class="chat-header clearfix">
                            <div class="chat-about">
                                <h6 class="m-b-0" id="chat-user-name"></h6>
                            </div>
                        </div>
                        <div class="chat-history">
                            <ul class="m-b-0">
                            </ul>
                        </div>
                        <div class="chat-message clearfix">
                            <div class="input-group mb-0">
                                <textarea name="message" id="chat-message-input" rows="2" class="form-control"
                                    placeholder="Mensagem...."></textarea>

                                <div class="input-group-prepend btn-send" id="chat-message-btn">
                                    <span class="input-group-text"><i class="fa fa-send"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form action="#" method="get" id="login-form">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="login-modal-label">Login - Quer TC?</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="login-id">Id do usuário</label>
                            <input type="text" class="form-control" id="login-id" placeholder="Informe o id">
                        </div>
                        <div class="alert alert-warning hide" id="login-msg"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Bora</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="chat-modal" tabindex="-1" role="dialog" aria-labelledby="chat-modal-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form action="#" method="get" id="chat-form">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="chat-modal-label">O usuário <span id="chat-name"></span> quer TC
                        </h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-response="false" class="btn btn-outline-secondary">Não quero</button>
                        <button type="button" data-response="true" class="btn btn-primary">Bora</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="chat-modal-response" tabindex="-1" role="dialog" aria-labelledby="chat-modal-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form action="#" method="get" id="chat-form">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="chat-modal-label">O usuário <span
                                id="chat-modal-response-name"></span> recusou TC com você</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok :(</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="group-create-modal" tabindex="-1" role="dialog" aria-labelledby="group-create-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form action="#" method="get" id="group-create-form">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="group-create-label">Criar novo grupo</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="group-create-name">Nome do grupo</label>
                            <input type="text" class="form-control" id="group-create-name" placeholder="Nome">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Criar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="group-confirmation-modal" tabindex="-1" role="dialog"
        aria-labelledby="group-confirmation-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form action="#" method="get" id="chat-form">
                <input type="hidden" name="group-id" id="group-id">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="group-confirmation-label">Deseja requisitar acesso ao grupo "<span
                                id="group-name"></span>"?
                        </h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" data-response="false"
                            class="btn btn-outline-secondary">Não quero</button>
                        <button type="button" data-dismiss="modal" data-response="true"
                            class="btn btn-primary">Bora</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="group-request-modal" tabindex="-1" role="dialog" aria-labelledby="group-request-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form action="#" method="get" id="chat-form">
                <input type="hidden" name="group-id" id="group-request-id">
                <input type="hidden" name="group-id" id="group-request-user">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="group-request-label">O usuário "<span
                                id="group-request-user-name"></span>" deseja ter acesso ao grupo "<span
                                id="group-request-group-name"></span>"?
                        </h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" data-response="false"
                            class="btn btn-outline-secondary">Recusar</button>
                        <button type="button" data-dismiss="modal" data-response="true"
                            class="btn btn-primary">Aceitar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="group-response-modal" tabindex="-1" role="dialog" aria-labelledby="group-response-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form action="#" method="get" id="chat-form">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="group-response-label">O usuário <span
                                id="group-response-user-name"></span> <strong id="group-response-description"></strong>
                            você no grupo <span id="group-response-name"></span></h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const enableDebug = true;
        function debug(module, ...args) {
            console.log(`[${module}]`, ...args);
        }
    </script>

    <script src="./node_modules/paho-mqtt/paho-mqtt-min.js" type="text/javascript"></script>
    <script src="./node_modules/moment/min/moment.min.js" type="text/javascript"></script>
    <script src="./src/app.js"></script>
    <script src="./src/socket.js"></script>
    <script src="./src/auth.template.js"></script>
    <script src="./src/auth.js"></script>
    <script src="./src/chat.template.js"></script>
    <script src="./src/chat.js"></script>
    <script src="./src/user.template.js"></script>
    <script src="./src/user.js"></script>
    <script src="./src/group.template.js"></script>
    <script src="./src/group.js"></script>
    <script src="./src/bootstrap.js"></script>
</body>

</html>
